<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
    <title>ogana</title>
    <link rel="stylesheet" href="/bootstrap.min.css" id="bootstrap-css">
    <link rel='stylesheet' href='/stylesheets/style.css' />

    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
       <script>
           $(document).ready(function() {
               fetch("http://localhost:3000/api/club")
                   .then(res => res.json())
                   .then(data => {
                       console.log(data)

                       let rows = data
                       $('#section').empty()
                       rows.forEach((a) => {
                           let clubNo = a['club_no']
                           let clubName = a['clubname']
                           let memNo = a['mem_no']
                           let madeDate = a['made_date']
                           let hobbyCo = a['hobby_co']

                           let temp_html = `<div onclick="location.href='http://localhost:3000/post?clubNo=${clubNo}';">
                                                    <span class="fs-5">${clubName}</span>
                                            </div>`
                           $('#section').append(temp_html)
                       })
                   })
           })
       </script>
   </head>
   <body>
    <form>
        <div id="section">
        </div>
    </form>
    <button type="button" class="btn btn-primary">동아리 개설하기</button>
    <div>
      <span class="fs-5">
       동아리 리스트
      </span>
      <span class="fs-5">
       새소식
      </span>
      <span class="fs-5">
       마이페이지
      </span>
    </div>
   </body>
</html>
